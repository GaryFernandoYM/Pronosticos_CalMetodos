<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="container">
        <h2>Crear Cuenta</h2>
        <form action="{{ url_for('auth.register') }}" method="post">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" id="username" placeholder="Nombre de usuario" required aria-required="true" aria-label="Nombre de usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Crea una contraseña segura" required aria-required="true" aria-label="Contraseña" minlength="8">
                <small class="password-hint">Debe tener al menos 8 caracteres</small>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
