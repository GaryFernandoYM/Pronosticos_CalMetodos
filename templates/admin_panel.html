<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper d-flex">
        <nav class="sidebar text-light" aria-label="Barra lateral">
            <div class="sidebar-header mb-4">
                <h3 class="text-white"><i class="fas fa-tachometer-alt"></i> Panel de Control</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="mb-3">
                    <a href="{{ url_for('index_metodos') }}" class="text-white text-decoration-none">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                

                <li class="mb-3">
                    <a href="{{ url_for('pronostico_ingenuo') }}" class="text-white text-decoration-none">
                        <i class="fas fa-lightbulb"></i> Ingenuo
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{{ url_for('pronostico_media') }}" class="text-white text-decoration-none">
                        <i class="fas fa-equals"></i> Media
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{{ url_for('pronostico_media_movil') }}" class="text-white text-decoration-none">
                        <i class="fas fa-chart-line"></i> Media Móvil Simple
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{{ url_for('pronostico_deriva') }}" class="text-white text-decoration-none">
                        <i class="fas fa-arrow-trend-up"></i> Deriva
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{{ url_for('pronostico_ingenuo_estacional') }}" class="text-white text-decoration-none">
                        <i class="fas fa-calendar-day"></i> Ingenuo Estacional
                    </a>
                </li>
                
                <li class="mb-3">
                    <a href="{{ url_for('auth.logout') }}" class="text-white text-decoration-none">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </li>
            </ul>
        </nav>
        <div class="content flex-grow-1">
            <div class="container-fluid">
                {% block content %}
                <div class="card">
                    <div class="card-body">
                        <h2>Bienvenido al Panel de Control - Calculadora de Pronósticos</h2>
                        <p>Utiliza la barra lateral para navegar entre las distintas secciones.</p>
                    </div>
                </div>
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
